<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Federal Judges Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
  <style>
    #tabs button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #districtMap, #circuitMap {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Map of US federal court system</h1>

  <div id="tabs">
    <button id="districtTab">Districts</button>
    <button id="circuitTab">Circuits</button>
    <button id="scotusTab">SCOTUS</button>
  </div>
  <div id="districtMap"></div>
  <div id="circuitMap" style="display:none"></div>
  <div id="scotusMap" style="display:none; height:600px; width:100%"></div>

  <!-- Leaflet JS MUST come before script.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/topojson@3/dist/topojson.min.js"></script>

  <script src="script.js"></script>
  <!-- Your code -->
</body>
</html>
